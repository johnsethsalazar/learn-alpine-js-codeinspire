<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>directives-x-model-xtext-xbind</title>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div x-data="{ title: '' }">
      <input type="text" x-model.debounce="title" />
      <p x-html="title"></p>
    </div>

    <h3>Display image here</h3>

    <div x-data="{ image: '' }">
      <h4>Paste image URL</h4>
      <input type="text" x-model.debounce="image" />
      <img x-bind:src="image" alt="image" />
    </div>
  </body>
</html>
